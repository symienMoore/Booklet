<h1>Add a book</h1>
<app-loader *ngIf="isLoading"></app-loader>
<form class="ui form" enctype="multipart/form-data" (ngSubmit)="addBook()" >
    <div class="field">
      <label>title</label>
      <input type="text" name="title" placeholder="title" class="form-control" (change)="createTitle($event)">
    </div>
    <div class="field">
      <label>description</label>
      <textarea name="desc" class="form-control" id="exampleFormControlTextarea1" placeholder="add a description..." (change)="createDesc($event)"></textarea>
    </div>
    <div class="field">
        <label for="">publication date</label>
      <input type="date" name="pub_date" class="form-control" (change)="createPub($event)">
    </div>
    <div class="field">
        <label for="">rating</label>
        <input type="number" name="rating" placeholder="rating" max="5" class="form-control" (change)="createRating($event)">
    </div>
    <div class="field">
        <label>author</label>
        <input type="text" name="author" placeholder="author" class="form-control" (change)="createAuthor($event)">
    </div>
    <div class="field">
        <label>genre</label>
        <input type="text" name="genre" placeholder="genre" class="form-control" (change)="createGenre($event)">
    </div>
    <div class="field">
        <label>image</label>
        <input type="file" name="image" placeholder="image" class="form-control" (change)="createImagePath($event)">
    </div>
    <button class="btn" type="submit">Submit</button>
  </form>
