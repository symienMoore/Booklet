<div class="container">
    <img [src]="book.imagePath" [alt]="book.title" height="200" width="200">
    <h1>{{ book.title }}</h1>
    <h4>rating: {{ book.rating }}</h4>
    <p>{{ book.desc }}</p>
    <button class="btn"><a [routerLink]="['/book/edit', book._id]">Edit Book</a></button>
    <button class="btn">Remove Book</button>
</div>
