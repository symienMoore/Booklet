<app-loader *ngIf="isLoading"></app-loader>
    <div class="no-user-container" *ngIf="!user">
        <div class="banner">
            <h1>
                Welcome to <br>
                <span>Booklit.</span>
            </h1>
            <div class="btns">
                <button class="medium ui button">
                    <a [routerLink]="['user/login']">login</a>
                </button>
                <button class="signup">
                    <a [routerLink]="['user/signup']">sign up</a>
                </button>
            </div>
        </div>

    </div>
    <div class="user-container" *ngIf="user">
        <div class="profile-header">
            <a [routerLink]="['user/profile']"><img class="main-profile-image" [src]="loggedInUser.imagePath" alt="profile picture" height="100" width="100"></a>
            <h1 class="greeting">Hello, {{ loggedInUser.name }}</h1>
        </div>
    </div>
