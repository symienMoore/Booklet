<div class="main-container">
    <app-loader *ngIf="isLoading"></app-loader>
    <div class="profile-header">
        <img class="profile" [src]="user.imagePath" alt="profile picture" width="120" height="120">
        <div class="bio">
            <h3>{{ user.username }}</h3>
            <p class="date">joined: {{ user.createdAt | date }}</p> 
        </div>
    </div>
    <div class="links">
        <ul>
            <li><i class="book icon"></i></li>
            <li><i class="pencil alternate icon"></i></li>
            <li><i class="bookmark outline icon"></i></li>
            <li><i class="users icon"></i></li>
        </ul> 
    </div>
    <h2 class="book-header">Books:</h2>
    <p><a [routerLink]="['/book/add-book']">add book</a></p>
    <div class="container">
        <div class="book-card" *ngFor="let book of books">
            <div class="book-img">
                <img class="book-cover" [src]="book.imagePath" alt="cover photo" height="200" width="200">
                <a [routerLink]="['/book', book._id]"><h4>{{ book.title }}</h4></a> 
                <h5 class="rating">rating: {{ book.rating }}</h5>
            </div>
        </div>
    </div>
</div>
